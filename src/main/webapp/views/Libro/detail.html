<header ng-switch on="$location.path().indexOf('/Libros/new') > -1">
    <h3 ng-switch-when="true">Create a new Libro</h3>
    <h3 ng-switch-when="false">View or edit Libro</h3>
</header>
<form id="LibroForm" name="LibroForm" class="form-horizontal" role="form">
    

    <div class="form-group" ng-class="{'has-error': LibroForm.titulo.$invalid}">
        <label for="titulo" class="col-sm-2 control-label">Titulo</label>
        <div id="tituloControls" class="col-sm-10">
            <input id="titulo" name="titulo" type="text" required ng-maxlength="100" class="form-control" ng-model="libro.titulo" placeholder="Enter the Libro Titulo"></input>
            <span class="help-block error" ng-show="LibroForm.titulo.$error.required">required</span> 
            <span class="help-block error" ng-show="LibroForm.titulo.$error.maxlength">maximum length is 100</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': LibroForm.autor.$invalid}">
        <label for="autor" class="col-sm-2 control-label">Autor</label>
        <div id="autorControls" class="col-sm-10">
            <input id="autor" name="autor" type="text" ng-maxlength="100" class="form-control" ng-model="libro.autor" placeholder="Enter the Libro Autor"></input>
            <span class="help-block error" ng-show="LibroForm.autor.$error.maxlength">maximum length is 100</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': LibroForm.isbn.$invalid}">
        <label for="isbn" class="col-sm-2 control-label">Isbn</label>
        <div id="isbnControls" class="col-sm-10">
            <input id="isbn" name="isbn" type="text" ng-maxlength="100" class="form-control" ng-model="libro.isbn" placeholder="Enter the Libro Isbn"></input>
            <span class="help-block error" ng-show="LibroForm.isbn.$error.maxlength">maximum length is 100</span>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveLibro" name="saveLibro" class="btn btn-primary" ng-disabled="isClean() || LibroForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteLibro" name="deleteLibro" class="btn btn-danger" ng-show="libro.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>

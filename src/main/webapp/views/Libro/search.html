<div class="form-horizontal">
    <h3>Create a new Libro</h3>
    <div class="form-group">
        <div class="col-md-offset-2 col-sm-2">
            <a id="Create" name="Create" class="btn btn-primary" href="#/Libros/new"><span class="glyphicon glyphicon-plus-sign"></span> Create</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Search for Libros</h3>
    <form id="LibroSearch" class="form-horizontal">
        

    <div class="form-group">
        <label for="titulo" class="col-sm-2 control-label">Titulo</label>
        <div class="col-sm-10">
            <input id="titulo" name="titulo" class="form-control" type="text" ng-model="search.titulo" placeholder="Enter the Libro Titulo"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="autor" class="col-sm-2 control-label">Autor</label>
        <div class="col-sm-10">
            <input id="autor" name="autor" class="form-control" type="text" ng-model="search.autor" placeholder="Enter the Libro Autor"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="isbn" class="col-sm-2 control-label">Isbn</label>
        <div class="col-sm-10">
            <input id="isbn" name="isbn" class="form-control" type="text" ng-model="search.isbn" placeholder="Enter the Libro Isbn"></input>
        </div>
    </div>


        <div class="form-group">
            <div class="col-md-offset-2 col-sm-10">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><span class="glyphicon glyphicon-search"></span> Search</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
        <div class="table-responsive">
        <table class="table table-responsive table-bordered table-striped clearfix">
            <thead>
                <tr>
                    <th>Titulo</th>
                    <th>Autor</th>
                    <th>Isbn</th>
                </tr>
            </thead>
            <tbody id="search-results-body">
                <tr ng-repeat="result in filteredResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                    <td><a href="#/Libros/edit/{{result.id}}">{{result.titulo}}</a></td>
                    <td><a href="#/Libros/edit/{{result.id}}">{{result.autor}}</a></td>
                    <td><a href="#/Libros/edit/{{result.id}}">{{result.isbn}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>

        <ul class="pagination pagination-centered">
        <li ng-class="{disabled:currentPage == 0}">
            <a id="prev" href ng-click="previous()">«</a>
        </li>
        <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
            <a href ng-bind="n + 1">1</a>
        </li>
        <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
            <a id="next" href ng-click="next()">»</a>
        </li>
    </ul>

</div>
